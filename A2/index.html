<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let promtUser = prompt("Введите текст:");
      function userEnterControle(a) {
        var result = "",
          i;
        if (!a) {
          return result;
        } else if (a[0] !== " " && a.at(-1) !== " ") {
          return a;
        } else if (a || a == 0) {
          for (i = 0; i <= a.length; i++) {
            if (a[i] == " ") {
            } else break;
          }
          for (var k = a.length - 1; k >= 0; k--) {
            if (a[k] == " ") {
            } else break;
          }
          result = a.slice(i, ++k);
          return result;
        }
      }
      alert(`+${userEnterControle(promtUser)}+`);
    </script>
  </body>
</html>
